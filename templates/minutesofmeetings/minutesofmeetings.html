{% extends 'bases/base.html' %}
{% load staticfiles %}


{% block page_title %}     Minutes of meetings details           {% endblock %}

{% block extracss %}

{% endblock %}



{% block base_content   %} 


<center><h4>Minutes Of Meeting</h4></center>

<div class="container">

<form action="{%url 'minutes_meeting_save' %}" method="POST">
{% csrf_token %}
<div class="row">
  <div class="input-field col l12 m12 s12">
    <input id="desc" name="description" type="text">
     <label for="desc">Description</label>
  </div>
</div>

<div class="row">
  <div class="input-field col l12 m12 s12">
    <input id="moved" name="movedby" type="text">
     <label for="moved">Moved By</label>
  </div>
</div>

<div class="row">
  <div class="input-field col l12 m12 s12">
    <input id="venue" name="venue" type="text">
     <label for="venue">Venue</label>
  </div>
</div>


<div class="row">
  <div class="input-field col l12 m12 s12">
    <input id="discussion" name="discussion" type="text">
     <label for="discussion">Discussion</label>
  </div>
</div>


<div class="row">
  <div class="input-field col l12 m12 s12">
    <input id="follow" name="follow" type="text">
     <label for="follow">Follow Up</label>
  </div>
</div>


<div class="row">
  <div class="input-field col l12 m12 s12">
    <input id="deadline" name="deadline" type="date">
     <label for="deadline">Deadline</label>
  </div>
</div>


<div class="row">
  <div class="input-field col l12 m12 s12">
    <input id="date" name="meetingdate" type="date">
     <label for="date">Date Of Meeting</label>
  </div>
</div>

<p>
<b>Choose category : </b>
</p>
<div class="row">
  <div class="input-field col l4 m4 s12">
<input type="radio" id="New" name="category"/>
      <label for="New">New</label>
</div>
<div class="input-field col l4 m4 s12">
<input type="radio" id="Old" name="category"/>
      <label for="Old">Old</label>
</div>
<div class="input-field col l4 m4 s12">
<input type="checkbox" id="broadcast" />
      <label for="broadcast">Broadcast</label>
</div>
</div>


<center> <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button></center>




</form>

</div>



 
{% endblock %}


{% block extrajs %}  
<script src="/static/js/mom/jquery.scrollbox.min.js"></script>
<script type="text/javascript">
	
$('#demo2').scrollbox({
  linear: true,
  step: 1,
  delay: 0,
  speed: 100
});

</script>


{% endblock %}
