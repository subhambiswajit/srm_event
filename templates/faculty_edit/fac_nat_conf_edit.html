{% extends 'bases/base.html' %}
{% load staticfiles %}


{% block page_title %}     National Conference Details            {% endblock %}

{% block extracss %}

{% endblock %}



{% block base_content   %} 
							<div class="container">
				<h4>National Conferences</h4>
				{%for facnatconf in facnatconf %}
				<input type="hidden" id="national_onference_id" value="{{facnatconf.fac_nat_conf_id}}">
				<div class="row">
				   <div class="input-field col s12">
				        <input  id="national_conference_title" type="text" class="validate" value="{{facnatconf.fac_nat_conf_title}}" required>
				          <label for="national_conference_title">Title Of Paper</label>
				   </div>
				</div>

				<div class="row">
				   <div class="input-field col s12">
				        <input  id="national_conference_author" type="text" class="validate" value="{{facnatconf.fac_nat_conf_author}}" required>
				          <label for="national_conference_author">Author(s)</label>
				   </div>
				</div>
				<div class="row">
				   <div class="input-field col s12">
				        <input  id="national_conference_name" type="text" class="validate" value ="{{facnatconf.fac_nat_conf_name}}" required>
				          <label for="national_conference_name">Conference Name(with expansion)</label>
				   </div>
				</div>
				<div class="row">
				   <div class="input-field col s12">
				        <input  id="national_conference_journal" type="text" class="validate" value="{{facnatconf.fac_nat_conf_journame}}" required>
				          <label for="national_conference_journal">Name Of Journal</label>
				   </div>
				</div>
				<div class="row">
				   <div class="input-field col s12" required>
				       <input id="national_conference_date" class="datepicker" value="{{facnatconf.fac_nat_conf_date|date:'Y-m-d'	}}" type="date">
				   </div>
				</div>
				<div class="row">
				   <div class="input-field col s12">
				        <input  id="national_conference_place" type="text" class="validate" value="{{facnatconf.fac_nat_conf_venue}}" required>
				          <label for="national_conference_place">Institute Organising/Place</label>
				   </div>
				</div>
				<div class="row">
				   <div class="input-field col s12">
				        <input  id="national_conference_status" type="text" class="validate" value="{{facnatconf.fac_nat_conf_status}}" required>
				          <label for="national_conference_status">Presented/Published/Accepted </label>
				   </div>
				</div>
				<div class="row">
				     <div class="input-field col s12">
				     <center><button id="fac_nat_conference_edit" class="btn waves-effect waves-light center-align" type="submit" name="action">Update
				     <i class="fa fa-paper-plane right"></i>
				  </button></center>
				     </div>
				  </div>

				</div>

				{%endfor%}


{% endblock %}



{% block extrajs %}   
 <script type="text/javascript" src="/static/js/faculty/faculty_details_edit.js"></script>

  {% endblock %}
