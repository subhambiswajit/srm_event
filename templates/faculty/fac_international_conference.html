{% extends 'bases/base.html' %}
{% load staticfiles %}


{% block page_title %}     International Conference Details            {% endblock %}

{% block extracss %}

{% endblock %}



{% block base_content   %}

<div class="container">
<h4>International Conferences</h4>

<div class="row">
   <div class="input-field col s12">
        <input  id="international_conference_title" type="text" class="validate" required>
          <label for="international_conference_title">Title Of Paper</label>
   </div>
</div>

<div class="row">
   <div class="input-field col s12">
        <input  id="international_conference_author" type="text" class="validate" required>
          <label for="international_conference_author">Author(s)</label>
   </div>
</div>
<div class="row">
   <div class="input-field col s12">
        <input  id="international_conference_name" type="text" class="validate" required>
          <label for="international_conference_name">Conference Name(with expansion)</label>
   </div>
</div>
<div class="row">
   <div class="input-field col s12">
        <input  id="international_conference_journal_name" type="text" class="validate" required>
          <label for="international_conference_journal_name">Name Of Journal</label>
   </div>
</div>
<div class="row">
   <div class="input-field col s12" required>
       <input id="international_conference_date" type="date">
   </div>
</div>
<div class="row">
   <div class="input-field col s12">
        <input  id="international_conference_place" type="text" class="validate" required>
          <label for="international_conference_place">Institute Organising/Place</label>
   </div>
</div>
<div class="row">
   <div class="input-field col s12">
        <input  id="international_conference_published" type="text" class="validate" required>
          <label for="international_conference_published">Presented/Published/Accepted </label>
   </div>
</div>
<div class="row">
  <div class="input-field col s12">
     <center><button id="international_conference_submit" class="btn waves-effect waves-light center-align" type="submit" name="action">Submit
     <i class="fa fa-paper-plane right"></i>
  </button></center>
  </div>
</div>
</div>


{% endblock %}



{% block extrajs %}   
  <script type="text/javascript" src="/static/js/faculty/faculty_dashboard.js"></script>


  {% endblock %}
