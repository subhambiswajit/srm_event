{% extends 'bases/base.html' %}
{% load staticfiles %}


{% block page_title %}    Award and Honor Details            {% endblock %}

{% block extracss %}

{% endblock %}



{% block base_content   %} 

<div class="container">
<h4>Awards and Honors</h4>

<div class="row">
   <div class="input-field col s12">
        <input  id="awards_faculty_name" type="text" class="validate" required>
          <label for="awards_faculty_name">Name Of Faculty with Designation</label>
   </div>
</div>

<div class="row">
  <div class="row">
      <div class="input-field col s12">
          <textarea id="awards_description" class="materialize-textarea"></textarea>
          <label for="awards_description">Brief Description Of Awards and Honors</label>
      </div>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
     <center><button id="fac_award_submit" class="btn waves-effect waves-light center-align" type="submit" name="action">Submit
     <i class="fa fa-paper-plane right"></i>
  </button></center>
  </div>
</div>
</div>
 
{% endblock %}



{% block extrajs %}   
  <script type="text/javascript" src="/static/js/faculty/faculty_dashboard.js"></script>

  {% endblock %}
